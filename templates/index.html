$def with (form, title)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>$title</title>
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		<link href="/static/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function changePort() {
				document.getElementById('stream').href = window.location.protocol + "//" + window.location.hostname + ":8080/?action=stream";
			}
		</script>
	</head>
	<center><body onload="changePort()">
		<div class="container-fluid">
		 	<div class="row-fluid">
			    <div class="span1">
			    	<img src="/static/rpi.jpg" />
			    </div>
				<div class="span8">
					<p>This is an app to control the birdcam surveillance system using Raspberry Pi</p>
				</div>
	    	<div class="content">
	    		<div class="span8">				      	
	    			<img alt="" id="stream" src=":8080/?action=stream" width="1280" height="720" />	       
		    	</div>
		    	<div class="span1">
				<form class="form" method="post"> 
			        	$:form.render()
			        </form>			       
		    	</div>
	    	</div>
			  	</div>
		</div>
	</body></center>
</html>
