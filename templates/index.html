$def with (right, left, topright, title, webcam)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>$title</title>
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		<link href="/static/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<center><body>
		<div class="container-fluid">
		 	<div class="row-fluid">
		   		<div class="span2">
			    		<img src="/static/rpi.jpg" width=72px height=64px /></table>
			    	</div>
				<div class="span8">
					<p>This is an app to control the birdcam surveillance system using Raspberry Pi<br/>
					You are watching Webcam $webcam</p>
				</div>				
				<div class="span2">
					<form class="form" method="post"> 
			        		$:topright.render()
			        	</form>			       
		    		</div>
			</div>
			<div class="row-fluid">		    	
				<!--div class="content"-->
	    				<div class="span2">
	    					<form class="form" method="post"> 
			        			$:left.render()
			        		</form>	
	    				</div>
	    				<div class="span8">				      	
	    					$if webcam == "1":
	    						<img alt="Webcam Stream 1" style="border:2px black solid;" src="http://birdcam.dyndns.net:40001/?action=stream" width="1280" height="720" />
	    					$if webcam == "2":
							<img alt="Webcam Stream 2" style="border:2px black solid;" src="http://birdcam.dyndns.net:40002/?action=stream" width="1280" height="720" />
		    			</div>
		    			<div class="span2">
						<form class="form" method="post"> 
			        			$:right.render()
			        		</form>			       
		    			</div>
	    			<!--/div-->
			</div>
		</div>
	</body></center>
</html>
