$def with (right, left, topright, title, webcam, center)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>$title</title>
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		<link href="/static/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<center><body>
		<div class="container-fluid">
			<div class="page-header" style="background-color: green">
				 <h1 class="header-logo">
      				<span><a href="" title="birdcam">
      					<img src="/static/rpi.png" width=90px height=101px style="align:left"/>
      				</a>
      				</span>
      			</h1>	
			    <h1>birdcam</h1>	
				<h4>This is an app to control the birdcam surveillance system using Raspberry Pi</h4>
			</div>
		 	<div class="row-fluid">
		   		<div class="span2">
			    	</div>
				<div class="span8">
					<p>You are watching Webcam $webcam</p>
				</div>				
				<div class="span2">
					<form class="form" method="post"> 
			        		$:topright.render()
			        	</form>			       
		    		</div>
			</div>
			<div class="row-fluid">		    	
				<!--div class="content"-->
	    				<div class="span2">
	    					<form class="form" method="post"> 
			        			$:left.render()
			        		</form>	
	    				</div>
	    				<div class="span8">	
	    					<img alt="Center" style="border:2px black solid;" src="$center" width="100%" height="100%" />		
		    			</div>
		    			<div class="span2">
						<form class="form" method="post"> 
			        			$:right.render()
			        		</form>			       
		    			</div>
	    			<!--/div-->
			</div>
		</div>
	</body></center>
</html>
